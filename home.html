<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Emily Jermin Presentation</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/beige.css" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown
          data-background-image="images/1.png"
        >
        </section>
        <section
        data-markdown
        data-background-image="images/2.png"
      >
      </section>
      <section
      data-markdown
      data-background-image="images/3.png"
    >
    </section>
    <section
    data-markdown
    data-background-image="images/4.png"
  >
  </section>
  <section
  data-markdown
  data-background-image="images/5.png"
>
</section>
<section
data-markdown
data-background-image="images/6.png"
>
</section>
<section
data-markdown
data-background-image="images/7.png"
>
</section>
<section
data-markdown
data-background-image="images/8.png"
>
</section>
<section
data-markdown
data-background-image="images/9.png"
>
</section>
<section
data-markdown
data-background-image="images/10.png"
>
</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
